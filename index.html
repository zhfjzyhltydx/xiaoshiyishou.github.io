        <h3>《远山夜思》</h3>
        <p>
            山川寂静云深远，星辰高挂夜色寒。<br>
            风吹翠竹影摇乱，月下独行思无端。<br>
            灯火阑珊人不见，梦里归乡路漫漫。<br>
            多少过往成云烟，初心依旧未曾变。<br>
            江水东流春复秋，雁归时节几人留。<br>
            独倚窗前听雨落，半卷诗书诉心愁。<br>
            遥望天边明月照，心随帆影入远舟。<br>
        </p>
