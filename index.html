<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站标题</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            font-size: 20px; /* 增大整体字体大小 */
            line-height: 1.8; /* 增加行高 */
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 30px; /* 增加内边距 */
            font-size: 36px; /* 增大标题区字体 */
        }
        header h2 {
            font-size: 28px; /* 调整副标题字体大小 */
        }
        main {
            text-align: center;
            padding: 40px; /* 增加内容区的上下间距 */
            font-size: 24px; /* 增大主要内容的字体大小 */
        }
        footer {
            display: flex;
            justify-content: space-between;
            padding: 20px 40px; /* 调整页脚内边距 */
            font-size: 18px; /* 增大页脚字体 */
        }
    </style>
</head>
<body>
    <header>
        <h1>小诗一首</h1>
        <h2>这是这简单单的没有过多的意思</h2>
    </header>
    <main>
        <h3>《远山夜思》</h3>
        <p>
            山川寂静云深远，星辰高挂夜色寒。<br>
            风吹翠竹影摇乱，月下独行思无端。<br>
            灯火阑珊人不见，梦里归乡路漫漫。<br>
            多少过往成云烟，初心依旧未曾变。<br>
            江水东流春复秋，雁归时节几人留。<br>
            独倚窗前听雨落，半卷诗书诉心愁。<br>
            遥望天边明月照，心随帆影入远舟。<br>
        </p>
    </main>
    <footer>
        <span>服务与联系</span>
        <span>网站信息</span>
    </footer>
</body>
</html>
